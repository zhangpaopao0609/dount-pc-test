<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00aba9" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <script>
      ;(function () {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
  </head>
  <body class="font-sans">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <noscript> This website requires JavaScript to function properly. Please enable JavaScript to continue. </noscript>
    <!-- <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      eruda.init()
    </script>
    <script>
      ;(function () {
        'use strict'

        const SCRIPT_URLs = [
          'https://dldir1.qq.com/WechatWebDev/devPlatform/px.min.js',
          'https://dev.weixin.qq.com/platform-console/proxy/assets/tel/px.min.js',
        ]
        const param = {
          maskMode: 'all-mask', // 隐私策略, all-mask 或 no-mask, 详见：https://dev.weixin.qq.com/docs/analysis/sdk/docs.html
          recordCanvas: false, // 若要采集canvas, 设为true
          projectId: 'wxef34f91ddab0c534-dJFEQNKAk-e5ia6a', // 项目 ID，需替换为体验分析项目 ID
          iframe: false, // 是否采集 iframe 页面
          console: true, // 是否采集 console 输出的错误日志
          network: true, // 是否采集网络错误
        }
        function loadScript(url) {
          return new Promise((resolve, reject) => {
            const scriptEle = document.createElement('script')
            scriptEle.type = 'text/javascript'
            scriptEle.async = true
            scriptEle.src = url
            scriptEle.onload = () => {
              resolve(url)
            }
            scriptEle.onerror = () => {
              reject(new Error('Script load error'))
            }
            document.head.appendChild(scriptEle)
          })
        }
        function report(type) {
          fetch('https://servicewechat.com/ob/wxob', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'x-wx-ob-env': 'web',
              'x-wx-ob-pack-version': '0',
              'x-wx-ob-project-key': param.projectId,
            },
            body: JSON.stringify({
              record: {
                event: { type },
                projectKey: param.projectId,
                uuid: '321321',
              },
            }),
          })
        }
        async function main() {
          try {
            report(900)
            sessionStorage.setItem('wxobs_start_timestamp', String(Date.now()))
            const fastestUrl = await Promise.race(SCRIPT_URLs.map((url) => loadScript(url)))
            window.__startPX && window.__startPX(param)
          } catch (error) {
            console.error('Error loading scripts:', error)
          }
        }
        main()
      })()
    </script>
  </body>
</html>
